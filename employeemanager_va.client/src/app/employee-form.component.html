<div class="row mb-3">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <h1 id="tableLabel">Employee Management</h1>
  </div>
  <div class="col-md-1"></div>
</div>
<div class="row mb-3">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="d-flex justify-content-start">
      <button id="btnAddEmployee" (click)="addButtonClick($event)" class="btn btn-success">Add New</button>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
<form [formGroup]="employeeForm" (ngSubmit)="Submit()">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <employee-table #childEmployeeTable (reloadAfterClientEditClick)="reloadAfterClientEditClick($event)" (showStatusMessage)="showStatusMessage($event)"></employee-table>
      <fieldset class="border border-primary rounded rounded-3 p-3 mb-3">
        <legend>Employee Information</legend>
        <div class="row mb-3">
          <div id="dvFirstName" class="col-md-6">
            <validated-textbox-component #employeeFirstNameControl
                                         label="First Name"
                                         type="text"
                                         placeholder="First Name"
                                         [maxLength]=100
                                         [required]="true"
                                         (valueChange)="onSubControlChange($event, 'firstName')"
                                         (blur)="onSubControlBlur($event, 'firstName')">
            </validated-textbox-component>
          </div>
          <div class="col-md-6">
            <validated-textbox-component #employeeLastNameControl
                                         label="Last Name"
                                         type="text"
                                         placeholder="Last Name"
                                         [maxLength]=100
                                         [required]="true"
                                         (valueChange)="onSubControlChange($event, 'lastName')"
                                         (blur)="onSubControlBlur($event, 'lastName')">
            </validated-textbox-component>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <validated-textbox-component #employeePhoneControl
                                         label="Phone"
                                         type="tel"
                                         placeholder="Phone"
                                         [maxLength]=12
                                         [minLength]=7
                                         [required]="false"
                                         (valueChange)="onSubControlChange($event, 'phone')"
                                         (blur)="onSubControlBlur($event, 'phone')">
            </validated-textbox-component>
          </div>
          <div class="col-md-6">
            <validated-textbox-component #employeeEmailControl
                                         label="Email"
                                         type="email"
                                         placeholder="Email"
                                         [maxLength]=100
                                         [required]="false"
                                         [email]=true
                                         (valueChange)="onSubControlChange($event, 'email')"
                                         (blur)="onSubControlBlur($event, 'email')">
            </validated-textbox-component>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <div class="row mb-2">
              <div class="form-floating mb-1">
                <select (change)="departmentSelectChange($event)" [class.is-invalid]="this.departmentIdIsInvalid" class="form-select" formControlName="departmentIdString">
                  <option value="">--please select--</option>
                  @for(option of departments; track option.id) {
                  <option value="{{ option.idString }}">
                    {{ option.name }}
                  </option>
                  }
                </select>
                <label for="departmentIdString">Department</label>
              </div>
            </div>
            @if (this.departmentErrorMessage.length > 0) {
            <div class="row mb-2">
              <div class="col-md-12">
                <span class="text-light bg-danger rounded rounded-2 p-1 mb-3 mt-3">
                  <span class="fas fa-exclamation-circle"></span>&nbsp;{{ this.departmentErrorMessage }}
                </span>
              </div>
            </div>
            }
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit"><span class="fas fa-save"></span>&nbsp;{{ this.submitButtonText }}</button>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</form>
<div class="row mb-3">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <button class="btn btn-warning" id="btnJqueryTest">Jquery Test</button>
  </div>
  <div class="col-md-1"></div>
</div>
