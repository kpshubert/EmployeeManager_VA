@if(this.statusMessage.length >0) {
  <div class="sticky-top">
    <div class="row md-3">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="d-flex justify-content-center alert alert-info border border-primary ronded rounded-3 fw-bold">{{ this.statusMessage }}</div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>}
<div class="row mb-3">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <h1 id="tableLabel">Employee Management</h1>
  </div>
  <div class="col-md-1"></div>
</div>
<div class="row mb-3">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="d-flex justify-content-start">
      <button id="btnAddEmployee" (click)="addButtonClick($event)" class="btn btn-success">Add New</button>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
<form [formGroup]="employeeForm" (ngSubmit)="Submit()">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <employee-table #childEmployeeTable (reloadAfterClientEditClick)="reloadAfterClientEditClick($event)" (showStatusMessage)="showStatusMessage($event)"></employee-table>
      <fieldset class="border border-primary rounded rounded-3 p-3 mb-3">
        <legend>Employee Information</legend>
        <div class="row">
          <div class="col-md-6">
            <div class="form-floating mb-1">
              <input class="form-control" type="text" formControlName="firstName" />
              <label for="firstName" class="form-label">First Name&nbsp;<span class="text-danger fas fa-asterisk"></span></label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating mb-1">
              <input class="form-control" type="text" formControlName="lastName" />
              <label for="lastName" class="form-label">Last Name&nbsp;<span class="text-danger fas fa-asterisk"></span></label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-floating mb-1">
              <input class="form-control" type="tel"  formControlName="phone" />
              <label for="phone" class="form-label">Phone</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating mb-1">
              <input class="form-control" type="email" formControlName="email" />
              <label for="email" class="form-label">Email</label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <div class="form-floating mb-1">
              <select (change)="departmentSelectChange($event)" class="form-select" formControlName="departmentIdString">
                <option value="">--please select--</option>
                @for(option of departments; track option.id) {
                <option value="{{ option.idString }}">
                  {{ option.name }}
                </option>
                }
              </select>
              <label for="departmentIdString">Department</label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit"><span class="fas fa-save"></span>&nbsp;{{ this.submitButtonText }}</button>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</form>
<div class="row mb-3">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <button class="btn btn-warning" id="btnJqueryTest">Jquery Test</button>
  </div>
  <div class="col-md-1"></div>
</div>
